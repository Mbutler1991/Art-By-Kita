{% extends 'base.html' %}

{% block content %}
<!-- form for changing password -->
<div class="lm-3">
  <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Change Password</h2>
  <form method="POST" id="profile-change-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" id="id_username" name="username" value="{{ form.username.value }}"
        placeholder="Enter your username" required>
    </div>

    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" id="id_email" name="email" value="{{ form.email.value }}" placeholder="Enter your email"
        required>
    </div>

    <div class="form-group">
      <label for="id_phone_number">Phone Number:</label>
      <input type="tel" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}"
        placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="id_shipping_address">Shipping Address:</label>
      <textarea id="id_shipping_address" name="shipping_address" placeholder="Enter your shipping address"
        required>{{ form.shipping_address.value }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>

</div>
{% endblock %}
