{% extends 'base.html' %}

{% block content %}
<!-- sign up form -->
<div class="lm-3">
  <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Signup</h2>
  <form method="POST" id="signup-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        <input type="tel" id="id_phone_number" name="phone_number" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
        <label for="id_country_code">Country Code:</label>
        <input type="text" id="id_country_code" name="country_code" placeholder="Enter your country code" required>
    </div>

    <div class="form-group">
        <label for="id_shipping_address">Shipping Address:</label>
        <textarea id="id_shipping_address" name="shipping_address" placeholder="Enter your shipping address" required></textarea>
    </div>

    <div class="form-group">
        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
    </div>

    <button type="submit" class="btn btn-primary">Signup</button>
</form>

  </form>
</div>
{% endblock %}
