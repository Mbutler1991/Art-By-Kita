{% extends 'base.html' %}

{% block content %}

<!-- details of each message -->
<div class="lm-3">
    <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Message from {{ chat.name }}</h2>

    <p><strong>Email:</strong> {{ chat.email }}</p>
    <p><strong>Phone:</strong> {{ chat.phone }}</p>
    <p><strong>Message:</strong> {{ chat.message }}</p>
    <p><strong>Sent on:</strong> {{ chat.created_at }}</p>

</div>

{% endblock %}
