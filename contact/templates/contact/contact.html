{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Contact Us</h1>
                <br>
                <form method="POST" id="contact-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" value="{{ form.name.value|default:'' }}" placeholder="Enter your full name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ form.email.value|default:'' }}" placeholder="Enter your email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" value="{{ form.phone.value|default:'' }}" placeholder="Enter your phone number" required>
                    </div>
                
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required>{{ form.message.value|default:'' }} </textarea>
                    </div>

                    <input type="hidden" id="id_captcha" name="g-recaptcha-response">
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js?render=your-site-key"></script>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('your-site-key', {action: 'submit'}).then(function(token) {
            document.getElementById("id_captcha").value = token;
        });
    });
</script>

{% endblock %}
