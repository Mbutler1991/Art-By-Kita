{% extends 'base.html' %}

{% block content %}

<h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Customer Messages</h2>
{% if chats %}
    <ul>
        {% for chat in chats %}
            <li>
                <strong>{{ chat.name }}:</strong> {{ chat.message }} 
                <em>({{ chat.created }})</em>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No messages from customers.</p>
{% endif %}

{% endblock %}
