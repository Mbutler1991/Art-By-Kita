{% extends 'base.html' %}

{% block content %}
<!-- form for replying to messages -->
<div class="lm-3">
    <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Reply to {{ message.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reply</button>
    </form>
</div>

<p><a href="{% url 'user_messages:message_detail' message.id %}">Back to message</a></p>
{% endblock %}
