{% extends 'base.html' %}

{% block content %}
<!-- confirmation for deleting a profile -->
<h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">Are you sure you want to delete your profile?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
